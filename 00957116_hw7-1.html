<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Doraemon</title>
    <style type="text/css">
        @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);

        img {
            width: 300px;
            height: 300px;
        }

		div, input {
            font-family: Noto Sans TC, Perpetua, serif;
			width: 300px;            
        }
		
		div {
            color: darkblue;
            text-align: center;	
			font-size: 24px;			
        }

		input {
			font-size: 18px;
			font-weight: bold;
		}
    </style>
    <script>
        // TODO
        let accessory,play,messages ;//accessory 的 id
        let tools = ["","任意門", "時光機", "竹蜻蜓", "時光布", "記憶麵包", "縮小燈", "翻譯蒟蒻", "如果電話亭","穿透環" ,"更衣照相機"];
        let value = 0;
        function start(){
            play = document.getElementById("play");
            play.addEventListener("click",music,false);
        }
        function music(){
            let aud = document.getElementById("aud");
            accessory = document.getElementById("accessory");
            messages = document.getElementById("messages");
            accessory.setAttribute("src","blank.png");
            messages.innerHTML="";
            aud.play();
            aud.addEventListener("ended",gogo,false);
        }
        function gogo(){
            accessory = document.getElementById("accessory");
            messages = document.getElementById("messages");
            value = Math.floor(1+Math.random()*10);
            let img = "",output="";
            if(value==10)
                img = "10.png";
            else  img="0"+value+".png";
            output = "您抽到"+tools[value]+"!";
            accessory.setAttribute("src",img);
            messages.innerHTML=output;
        }
        window.addEventListener("load",start,false);
    </script>
</head>

<body>
    <audio id="aud" preload="auto">
        <source src="doraemon.mp3" type="audio/ogg">
    </audio>
    <img id="accessory" src="00.png" alt="accessory">
    <form action="#">
        <input id="play" type="button" value="抽道具">
    </form>
    <div id="messages">請按下Button抽出道具</div>
</body>

</html>
